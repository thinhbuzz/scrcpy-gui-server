name: Build and Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Build release APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Rename release artifact
        run: |
          TAG="${GITHUB_REF_NAME}"
          cp app/build/outputs/apk/release/app-release.apk "scrcpy-gui-server-${TAG}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: scrcpy-gui-server-${{ github.ref_name }}
